<h3 class="ml-5 text-xl">Daily Attendance</h3>
<div class="flex flex-row justify-end gap-x-4 mx-5 mr-14">
  <div class="flex items-center">
    <span class="w-4 h-4 mr-2 rounded" style="background-color: #6BBE75;"></span>
    <p>Present</p>
  </div>
  <div class="flex items-center">
    <span class="w-4 h-4 mr-2 rounded" style="background-color: #E47E7E;"></span>
    <p>Absent</p>
  </div>
  <div class="flex items-center">
    <span class="w-4 h-4 mr-2 rounded" style="background-color: #F3C94A;"></span>
    <p>Late</p>
  </div>
  <div class="flex items-center">
    <span class="w-4 h-4 mr-2 rounded" style="background-color: #679AC7;"></span>
    <p>Excused</p>
  </div>
  <div class="flex items-center">
    <span class="w-4 h-4 mr-2 rounded" style="background-color: #8C8C8C;"></span>
    <p>No Class</p>
  </div>
</div>


<div class="flex m-5">
  <div class="flex-inital w-80">
    <mat-card class="demo-inline-calendar-card p-4" style="background-color: white; border: 1px solid;">
      <!-- Mat Calendar -->
      <mat-calendar #calendar [(selected)]="selectedDate">
      </mat-calendar>

      <!-- "Today" Button -->
      <div class="flex justify-end mt-3">
        <button mat-button (click)="setToday()" class="flex bg-[#306B9E] rounded p-2 mx-2 text-white ">
          <mat-icon class="mr-2">event</mat-icon> Today
        </button>
      </div>
    </mat-card>


    <!--    <mat-form-field appearance="outline">-->
<!--      <mat-label>Choose a date</mat-label>-->
<!--      <input matInput [matDatepicker]="picker">-->
<!--      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--      <mat-datepicker #picker>-->
<!--        <mat-datepicker-actions>-->
<!--          <button mat-button (click)="setToday(picker)" color="primary">-->
<!--            <mat-icon>event</mat-icon> Today-->
<!--          </button>-->
<!--        </mat-datepicker-actions>-->
<!--      </mat-datepicker>-->
<!--    </mat-form-field>-->

    <!--    <p>Selected date: {{selected()}}</p>-->
  </div>
  <div class="flex-1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 rounded-lg overflow-hidden" style="background-color: white;">
      <!-- Subject Code Column -->
      <ng-container matColumnDef="subCode">
        <th mat-header-cell *matHeaderCellDef> Subject Code </th>
        <td mat-cell *matCellDef="let element"> {{element.subCode}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <p>{{element.description}}</p>
            <p>{{element.schedule}}</p>
          </div>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Teacher Column -->
      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Teacher </th>
        <td mat-cell *matCellDef="let element" style="color: #306B9E"> {{element.teacher}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"
            [style.color]="element.statusColor"
            class="status-cell">
          {{ element.status }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #DBE6F0"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns" style="background-color: #DBE6F0; height: 25px;"></tr>
    </table>
  </div>
</div>
