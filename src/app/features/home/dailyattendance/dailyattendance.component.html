<div class="flex flex-row justify-end gap-x-4 mx-5">
  <div class="flex">
    <p>Present</p>
  </div>
  <div class="flex">
    <p>Absent</p>
  </div>
  <div class="flex">
    <p>Late</p>
  </div>
  <div class="flex">
    <p>Excused</p>
  </div>
  <div class="flex">
    <p>No Class</p>
  </div>
</div>

<div class="flex m-5">
  <div class="flex-inital w-80">
    <mat-card class="demo-inline-calendar-card">
      <mat-calendar [(selected)]="selected" style="background-color: white; border: 1px solid; border-radius: 8px;">
      </mat-calendar>
    </mat-card>
    <p>Selected date: {{selected()}}</p>
  </div>
  <div class="flex-1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 rounded-lg overflow-hidden" style="background-color: white;">
      <!-- Subject Code Column -->
      <ng-container matColumnDef="subCode">
        <th mat-header-cell *matHeaderCellDef> Subject Code </th>
        <td mat-cell *matCellDef="let element"> {{element.subCode}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <p>{{element.description}}</p>
            <p>{{element.schedule}}</p>
          </div>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Teacher Column -->
      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Teacher </th>
        <td mat-cell *matCellDef="let element" style="color: #306B9E"> {{element.teacher}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #DBE6F0"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns" style="background-color: #DBE6F0; height: 25px;"></tr>
    </table>
  </div>
</div>
